<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harun Güçlü</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;700;900&display=swap">
    <style>
        .contact-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: rgba(92, 225, 230, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
        }
        
        .contact-text {
            font-family: 'Space Mono', monospace;
        }
        
        .contact-text a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-text a:hover {
            color: var(--accent-color);
        }
        
        .contact-form {
            background: rgba(26, 33, 48, 0.5);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        
        .submit-btn:hover {
            background: #4ac7cc;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }
        
        .social-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-5px);
        }
        
        @media screen and (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
            
            .contact-info {
                order: 2;
            }
            
            .contact-form {
                order: 1;
            }
        }
    </style>
</head>
<body>

            <div class="logo">
                <a href="index.html">HarunGüçlü<span class="blink">._</span></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><span class="number">01</span> // Ana Sayfa</a></li>
                    <li><a href="expertise.html"><span class="number">02</span> // Uzmanlık</a></li>
                    <li><a href="work.html"><span class="number">03</span> // İş</a></li>

                    <li><a href="contact.html"><span class="number">05</span> // İletişim</a></li>

        <!-- Main content -->

                    </div>
                    
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" id="subject" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message" class="form-label">Message</label>
                                <textarea id="message" class="form-textarea" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>

            </div>
        </main>

    <script src="script.js"></script>
    <script>
        // Simple form handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send this data to a server
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            console.log('Form submitted:', formData);
            
            // Show a success message (in a real app, this would happen after successful submission)
            alert('Thank you for your message! I will get back to you soon.');
            
            // Reset the form
            this.reset();
        });
    </script>
